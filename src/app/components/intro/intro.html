<div class="">
  <section class="ui">
    <h1 class="header1">Twitch plays chess</h1>
    <h2 class="header1">Play some chess</h2>
    <!-- <div class="ui segments"> -->
    <div>
      <div class="ui two column stackable grid">
        <div class="row" ng-repeat="y in [1,2,3,4,5,6,7,8]">
          <div class="column" ng-repeat="x in [1,2,3,4,5,6,7,8]">
            <div ng-class="x % 2 == y % 2 ? 'square-white' : 'square-black'" ng-click="clickCell(x,y)">
              &#9812
            </div>
          </div>
        </div>
        <div class="column">
          <img class="ui spaced image" src="img/nodejs.png">
        </div>
      </div>
    </div>
  </section>
</div>
